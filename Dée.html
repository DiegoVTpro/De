        <input type="radio" id="C1" name="lancer">
        <label id="l1" for="C1">lancer</label>
        <input type="radio" id="C2" name="lancer">
        <label id="l2" for="C2">lancer</label>
        <input type="radio" id="C3" name="lancer">
        <label id="l3" for="C3">lancer</label>
        <input type="radio" id="C4" name="lancer">
        <label id="l4" for="C4">lancer</label>

        <label id="l5" for="C5">lancer</label>
        <input type="radio" id="C6" name="lancer">

        <div id="dice">
            <div id="SQUARE1" class="face">
                <div class="pip pip1"></div>
            </div>
            <div id="SQUARE2" class="face">
                <div class="pip pip2"></div> 
                <div class="pip pip3"></div>
            </div>

                <div class="pip pip2"></div>
                <div class="pip pip1"></div>
                <div class="pip pip3"></div>
            </div>
            <div id="SQUARE4" class="face">
                <div class="left bottom pip pip4"></div>
                <div class="right bottom pip pip5"></div>
                <div class="left top pip pip6"></div>
                <div class="right pip top pip7"></div>
            </div>
            <div id="SQUARE5" class="face">
                <div class="left bottom pip pip4"></div>
                <div class="right bottom pip pip5"></div>
                <div class="left top pip pip6"></div>
                <div class="right top pip pip7"></div>
                <div class="pip pip1"></div>
            </div>
            <div id="SQUARE6" class="face">
                <div class="left bottom pip pip4"></div>
                <div class="right bottom pip pip5"></div>
                <div class="left top pip pip6"></div>
                <div class="right top pip pip7"></div>
                <div class="left tiptop pip pip8"></div>
                <div class="right tiptop pip pip9"></div>
            </div>
        </div>
    </body>
